<head onload="loadFunction()">
<script>
function loadFunction() {
var urlString = window.location.href;
var url = new URL(urlString);
var p = url.searchParams.get("p");
if(p == null){
        return;
}
var t = url.searchParams.get("t");
if(t == null){
        return;
}
var replacedp = p.split('%20').join('+');
var replacedt = t.split('%20').join('+');        

if (replacedp !== null) {
return process();
}
        
if (replacedt !== null) {
return process();
}
        
}
</script>
        <script>
                document.write(replacedp)
        </script>
</head>
